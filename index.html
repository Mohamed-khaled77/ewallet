<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./stayle.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-9">
          <div class="d-flex gap-2 flex-wrap">
            <h1
              class="fs-2 t-color p-5 mt-1 rounded text-center w-100 d-flex gap-2 align-items-center justify-content-center text-dark fw-bold">
              <p id="balance">balance</p>
            </h1>
            <input
              placeholder="Enter Password"
              class="d-none w-100 form-control p-2"
              id="password" />
            <button
              id="showBtn"
              class="btn t-colors fs-2 fw-bold col hovr"
              onclick="showPassword()">
              <span
                ><img
                  class="saize-img"
                  src="./output-onlinegiftools (2).gif"
                  alt=""
              /></span>
              <p>Show Balance</p>
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-9">
          <div>
            <div class="flex-wrap d-none" id="actions">
              <input
                class="col p-3 form-control"
                placeholder="Enter Amount"
                id="amount" />
              <div class="d-flex gap-2 justify-content-space-between w-100 m-2">
                <button class="btn t-colors fs-4 hovr col" onclick="deposit()">
                  <span
                    ><img
                      class="saize-img"
                      src="./output-onlinegiftools (1).gif"
                      alt=""
                  /></span>
                  <p>Deposit</p>
                </button>
                <button class="btn t-colors fs-4 hovr col" onclick="withdraw()">
                  <span
                    ><img
                      class="saize-img"
                      src="./output-onlinegiftools.gif"
                      alt=""
                  /></span>
                  <p>Withdraw</p>
                </button>
              </div>
              <div class="col-sm-12 col-md-9">
                <div>
                  <table
                    class="me-0 pe-0 table table-bordered border-s caption-top w-100">
                    <caption class="fs-4">
                      My Transactions
                    </caption>
                    <thead>
                      <tr class="t-color text-center">
                        <th>-</th>
                        <th>Before Balance</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>After Balance</th>
                        <th>delete</th>
                      </tr>
                    </thead>
                    <tbody class="text-center"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
